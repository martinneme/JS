<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="card">
        <div class="card-body init"></div>
        <div class="formArea">
            <B>NUEVO EVENTO</B>
            <input type="text" class="form-control event" id="title" placeholder="Nombre del evento">
            <input type="text" class="form-control event" id="details" placeholder="Descripci처n">
            <input type="text" class="form-control event" id="address" placeholder="Direcci처n">
            <input type="date" class="form-control event" id="date">
            <input type="time" class="form-control event time" id="time">
            <input type="number" class="form-control event time" id="limit" placeholder="Limite invitados">
            <button type="submit" id="generar" class="btn btn-default">Generar</button>
        </div>
    </div>
    </div>
    <section class="sectionDos" id="sectionDos">
        <div class="containerCards">
            <div class="card CardName" id="item">
                <form class="card invitado" action="">
                    <div class="form-group inputName">
                        <label for="text">Invitado</label>
                        <input type="text" class="form-control inputName" id="invitado">
                    </div>
                </form>
                <button type="submit" id="submit" class="btn btn-default">Agregar a la lista</button>
            </div>
            <div class="card cardPreview" id="templateCard">
                <div class="card preference">
                    <h2 id="nombreInvitado" class="centerElement"></h2>
                    <label for="Title" class="centerElement">Edad</label>
                    <input type="number" class="form-control age" id="edad">
                    <div class="centerElement">
                        <p>Seleccione la preferencia del invitado</p>
                        <div>
                            <input type="radio" id="Carne" name="dieta" value="Carne" checked>
                            <label for="Carne">Carne</label>
                        </div>

                        <div>
                            <input type="radio" id="Viggie" name="dieta" value="Viggie">
                            <label for="Viggie">Viggie</label>
                        </div>

                        <div>
                            <input type="radio" id="Celiaco" name="dieta" value="Celiaco">
                            <label for="Celiaco">Celiaco</label>
                        </div>
                    </div>
                    <label for="text" class="centerElement">E-Mail</label>
                    <input type="email" class="form-control centerElement email" id="email">
                    <div class="panelConfirm" id="confirmSave">
                        <i class="icon-ok save">
                            <p class="text">Guardado</p>
                        </i>
                    </div>
                    <button type="submit" id="guardar" class="btn btn-default">Guardar</button>
                </div>
            </div>
        </div>
        <div class="panel" id="panel">
            <div class="card monitor" id="limite"> <label for="Limite invitados">Limite invitados</label>
                <p id="limiteInvitados">100</p>
            </div>
            <div class="card monitor" id="cantidad"> <label for="Cantidad de invitados">N째 de
                    invitados</label>
                <p id="cantidadDeInvitados">100</p>
            </div>
            <div class="card monitor" id="porcentaje"> <label for="Porcentaje de ocupacion">
                    Ocupaci처n</label>
                <p id="porcentajeOcupacion">100</p>
            </div>
        </div>
    </section>
    <div class="card ">
        <button type="submit" id="allGuest" class="btn btn-default WidthReport">Generar Reportes</button>
    </div>
    <div>
        <div class="accordion WidthReport" id="accordionPanelsStayOpenExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                        aria-controls="panelsStayOpen-collapseOne">
                        <b class="reportStyle">REPORTES</b>
                    </button>
                </h2>
                <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
                    aria-labelledby="panelsStayOpen-headingOne">
                    <div class="accordion-body">
                        <div class="reportDiet"> 
                        <p id="cantCarne"></p>
                        <p id="cantViggie"></p>
                        <p id="cantCeliaco"></p>
                        <p id="adulto"></p>
                        <p id="menor"></p>
                    </div>

                </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="true" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Hola de nuevo!</h5>
          <button id="close" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Hay un evento previo que aun tenemos, queres retomarlo? 
        </div>
        <div id="eventSave" class="centerElement">
          
        </div>
        <div class="modal-footer">
          <button id="delEvent" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Eliminar</button>
          <button id="continueEvent" type="button" class="btn btn-primary">Continuar</button>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    </script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
