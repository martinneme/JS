<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Ciclo</title>
</head>

<body>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Generador de invitaciones a eventos</h5>
            <div class="panelControl">
                <div class="card monitor" id="limite"> <label for="Limite invitados">Limite invitados</label>
                    <p id="limiteInvitados">100</p>
                </div>
                <div class="card monitor" id="cantidad"> <label for="Cantidad de invitados">Cantidad de
                        invitados</label>
                    <p id="cantidadDeInvitados">100</p>
                </div>
                <div class="card monitor" id="porcentaje"> <label for="Porcentaje de ocupacion">Porcentaje de
                        ocupación</label>
                    <p id="porcentajeOcupacion">100</p>
                </div>

            </div>
            <p class="card-text">Ingresa los datos</p>
            <div class="formArea">

                <label for="Title">Titulo</label>
                <input type="text" class="form-control" id="title">
                <label for="text">descripción</label>
                <input type="text" class="form-control" id="details">
                <label for="text">Dirección</label>
                <input type="text" class="form-control" id="address">
                <label for="text">Fecha</label>
                <input type="text" class="form-control" id="date">
                <button type="submit" id="generar" class="btn btn-default">Generar</button>

            </div>

        </div>
    </div>
    <div class="containerCards">
        <div class="card CardName" id="item">
            <form class="formArea" action="">
                <div class="form-group">
                    <label for="text">Invitado</label>
                    <input type="text" class="form-control inputName" id="invitado">
                </div>
            </form>
            <button type="submit" id="submit" class="btn btn-primary">Agregar a la lista</button>
        </div>
        <div class="card cardPreview" id="templateCard">
            <div class="card formInvitado">
                <h2 id="nombreInvitado" class="centerElement"></h2>
                <label for="Title" class="centerElement">Edad</label>
                <input type="number" class="form-control" id="edad">
                <p>Seleccione la preferencia del invitado</p>
                <div>
                    <input type="radio" id="Carne" name="dieta" value="Carne" checked>
                    <label for="Carne">Carne</label>
                </div>

                <div>
                    <input type="radio" id="Viggie" name="dieta" value="Viggie">
                    <label for="Viggie">Viggie</label>
                </div>

                <div>
                    <input type="radio" id="Celiaco" name="dieta" value="Celiaco">
                    <label for="Celiaco">Celiaco</label>
                </div>

                <label for="text" class="centerElement">E-Mail</label>
                <input type="text" class="form-control" id="email">

                <button type="submit" id="guardar" class="btn btn-default">Guardar</button>
            </div>
        </div>
    </div>
    <div class="card containerCards">
        <button type="submit" id="allGuest" class="btn btn-primary btn-width">Todos los invitados</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="ciclo.js"></script>
</body>

            <p>Te espero!</p>

            <p>Te espero!</p>
        </div>
    </div>
</footer>
